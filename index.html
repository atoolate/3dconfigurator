<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SWEAR London</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top-bar">
        AS A MADE-TO-ORDER BRAND YOUR FOOTWEAR WILL BE READY TO BE SHIPPED IN 5 WEEKS
    </div>
    <nav class="navbar">
        <a class="logo"><img src="public/logo/logo-swear.jpg" alt=""></a>
        <div>
            <h2 href="#">CREATE YOUR SNEAKER</h2>
        </div>
        <div class="nav-icons">
            <div class="btn">
                <button id="order-button">ORDER</button>
            </div>
        </div>
    </nav>

    <!-- Configurator Canvas Container -->
    <div id="configurator-container" class="configurator-container"></div>

    <!-- Configurator Settings -->
    <div class="configurator-settings">
        <div class="parts-buttons">
            <!-- Part Selector -->
            <div class="part-selector">
                <button id="prev-part-button"><i class="fas fa-arrow-left"></i></button>
                <span id="part-name">SELECT PART</span>
                <button id="next-part-button"><i class="fas fa-arrow-right"></i></button>
            </div>
            <!-- Configurator Options -->
            <div class="configurator-option">
                <button id="color-button">Select Color</button>
                <button id="fabric-button">Select Fabric</button>
                <button id="initials-button">Engraving</button>
                <button id="randomizer-button"><i class="fas fa-random"></i> Randomizer</button>
            </div>
        </div>
        <!-- Color Palette -->
        <div class="color-palette">
            <div class="color-item" style="background-color: #fce4ec;" data-color="#fce4ec"></div>
            <div class="color-item" style="background-color: #f50057;" data-color="#f50057"></div>
            <div class="color-item" style="background-color: #d50000;" data-color="#d50000"></div>
            <div class="color-item" style="background-color: #ff5722;" data-color="#ff5722"></div>
            <div class="color-item" style="background-color: #ffeb3b;" data-color="#ffeb3b"></div>
            <div class="color-item" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-item" style="background-color: #8bc34a;" data-color="#8bc34a"></div>
            <div class="color-item" style="background-color: #009688;" data-color="#009688"></div>
            <div class="color-item" style="background-color: #03a9f4;" data-color="#03a9f4"></div>
            <div class="color-item" style="background-color: #673ab7;" data-color="#673ab7"></div>
            <div class="color-item" style="background-color: #000000;" data-color="#000000"></div>
        </div>
        <!-- Fabric Palette -->
        <div class="fabric-palette" style="display: none;">
            <div class="fabric-item" style="background-color: #cccccc;" data-fabric="none"><i class="fas fa-ban"></i>
            </div>
            <div class="fabric-item"
                style="background-image: url('public/models/images/fabric/corduroy/Fabric022_2K-JPG_Color.jpg');"
                data-fabric="corduroy"></div>
            <div class="fabric-item"
                style="background-image: url('public/models/images/fabric/leather/Leather030_1K-JPG_Color.jpg');"
                data-fabric="leather"></div>
            <div class="fabric-item"
                style="background-image: url('public/models/images/fabric/denim/Fabric069_1K-JPG_Color.jpg');"
                data-fabric="denim"></div>
            <div class="fabric-item"
                style="background-image: url('/public/models/images/fabric/vegan-leather/Leather008_2K-JPG_Color.jpg');"
                data-fabric="vegan-leather"></div>
        </div>
        <!-- Initials Input -->
        <div class="initials-input" style="display: none;">
            <div class="initials-input-group">
                <label for="initials">Enter Engraving:</label>
                <input type="text" id="initials" maxlength="3">
            </div>
            <button id="add-initials-button">Engrave</button>
        </div>
    </div>
    <!-- Size Selection Modal -->
    <div id="size-selection-modal" class="slide-modal">
        <div class="slide-modal-content">
            <span class="close-button">&times;</span>
            <h3>Selecteer je maat</h3>
            <div class="size-options">
                <button class="size-option" data-size="36">36</button>
                <button class="size-option" data-size="37">37</button>
                <button class="size-option" data-size="38">38</button>
                <button class="size-option" data-size="39">39</button>
                <button class="size-option" data-size="40">40</button>
                <button class="size-option" data-size="41">41</button>
                <button class="size-option" data-size="42">42</button>
                <button class="size-option" data-size="43">43</button>
                <button class="size-option" data-size="44">44</button>
                <button class="size-option" data-size="45">45</button>
                <button class="size-option" data-size="46">46</button>
            </div>
            <button id="confirm-size-button" class="confirm-button">confirm</button>
        </div>
    </div>
    <script>
        // Get the modal and the button that opens the modal
        const modal = document.getElementById('size-selection-modal');
        const orderButton = document.querySelector('.btn button');
        const closeButton = document.querySelector('.close-button');
        const confirmSizeButton = document.getElementById('confirm-size-button');
        const configuratorContainer = document.getElementById('configurator-container');
        const sizeOptions = document.querySelectorAll('.size-option');
        let selectedSize = null;

        // When the user clicks the button, open the modal
        orderButton.addEventListener('click', () => {
            modal.classList.add('open');
            configuratorContainer.classList.add(
                'disable-pointer-events'); // Disable pointer events on the 3D model
        });

        // When the user clicks on <span> (x), close the modal
        closeButton.addEventListener('click', () => {
            modal.classList.remove('open');
            configuratorContainer.classList.remove(
                'disable-pointer-events'); // Enable pointer events on the 3D model
        });

        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('open');
                configuratorContainer.classList.remove(
                    'disable-pointer-events'); // Enable pointer events on the 3D model
            }
        });

        // When the user clicks a size option, mark it as selected
        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedSize = option.getAttribute('data-size');
            });
        });

        // When the user clicks the confirm button, close the modal
        confirmSizeButton.addEventListener('click', () => {
            if (selectedSize) {
                console.log(`Selected size: ${selectedSize}`);
                // Add any additional logic for confirming the size here
                modal.classList.remove('open');
                configuratorContainer.classList.remove(
                    'disable-pointer-events'); // Enable pointer events on the 3D model
            } else {
                alert('Selecteer een maat.');
            }
        });
    </script>
    <script type="module" src="/main.js"></script>
</body>

</html>
