<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SWEAR London</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top-bar">
        AS A MADE-TO-ORDER BRAND YOUR FOOTWEAR WILL BE READY TO BE SHIPPED IN 5 WEEKS
    </div>
    <nav class="navbar">
        <a class="logo"><img src="public/logo/logo-swear.jpg" alt=""></a>
        <div>
            <h2 href="#">CREATE YOUR SNEAKER</h2>
        </div>
        <div class="nav-icons">
            <div class="btn">
                <button>ORDER</button>
            </div>
        </div>
    </nav>

    <!-- Configurator Canvas Container -->
    <div id="configurator-container" class="configurator-container"></div>

    <!-- Configurator Settings -->
    <div class="configurator-settings">
        <div class="parts-buttons">
            <!-- Part Selector -->
            <div class="part-selector">
                <button id="prev-part-button"><i class="fas fa-arrow-left"></i></button>
                <span id="part-name">SELECT PART</span>
                <button id="next-part-button"><i class="fas fa-arrow-right"></i></button>
            </div>
            <!-- Configurator Options -->
            <div class="configurator-option">
                <button id="color-button">Select Color</button>
                <button id="fabric-button">Select Fabric</button>
                <button id="randomizer-button">Randomizer</button>
            </div>
        </div>
        <!-- Color Palette -->
        <div class="color-palette">
            <div class="color-item" style="background-color: #fce4ec;" data-color="#fce4ec"></div>
            <div class="color-item" style="background-color: #f50057;" data-color="#f50057"></div>
            <div class="color-item" style="background-color: #d50000;" data-color="#d50000"></div>
            <div class="color-item" style="background-color: #ff5722;" data-color="#ff5722"></div>
            <div class="color-item" style="background-color: #ffeb3b;" data-color="#ffeb3b"></div>
            <div class="color-item" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-item" style="background-color: #8bc34a;" data-color="#8bc34a"></div>
            <div class="color-item" style="background-color: #009688;" data-color="#009688"></div>
            <div class="color-item" style="background-color: #03a9f4;" data-color="#03a9f4"></div>
            <div class="color-item" style="background-color: #673ab7;" data-color="#673ab7"></div>
            <div class="color-item" style="background-color: #000000;" data-color="#000000"></div>
        </div>
        <!-- Fabric Palette -->
        <div class="fabric-palette" style="display: none;">
            <div class="fabric-item" style="background-image: url('/public/models/images/fabric/dirty_carpet_diff_4k.jpg');" data-fabric="dirty_carpet_diff_4k"></div>
            <div class="fabric-item" style="background-image: url('/public/models/images/fabric/leather.jpg');" data-fabric="leather"></div>
            <div class="fabric-item" style="background-image: url('/public/models/images/fabric/denim.jpg');" data-fabric="denim"></div>
            <div class="fabric-item" style="background-image: url('/public/models/images/fabric/Leather008_2K-JPG_Color.jpg');" data-fabric="vegan-leather"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
